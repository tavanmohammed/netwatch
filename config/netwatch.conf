# Projects metadata
PROJECT="netwatch"
HOSTNAME="$(hostname)"

# Root project directory (inside your home)
ROOT_DIR="$HOME/netwatch"
BIN_DIR="$ROOT_DIR/bin"
CONFIG_DIR="$ROOT_DIR/config"
TIMER_DIR="$ROOT_DIR/timers"
LOG_FILE="$ROOT_DIR/logs/netwatch.log"

# Alert email settings
ALERT_EMAIL="tavan.mohammed19@gmail.com"
MAIL_FROM="netwatch@$HOSTNAME"
MAIL_SUBJECT_PREFIX="[NetWatch]"

# Minimum seconds between identical alerts
THROTTLE_SECONDS=600  

# CPU usage thresholds (%)
WARNING_CPU=70
CRITICAL_CPU=90

# Memory usage thresholds (%)
WARNING_MEM=70
CRITICAL_MEM=90

# Disk usage thresholds (% on monitored file system)
WARNING_DISK=80
CRITICAL_DISK=90
DISK_MOUNTPOINTS="/"

# Network / Host check
PING_HOSTS="8.8.8.8,1.1.1.1"
PING_TIMEOUT=3

# Service / port checks
SERVICES="ssh:127.0.0.1:22"
SERVICE_TIMEOUT=3

# Scan intervals for different checks (in seconds)
CPU_SCAN_INTERVAL=30
MEM_SCAN_INTERVAL=30
DISK_SCAN_INTERVAL=600  # 10 minutes
SERVICES_SCAN_INTERVAL=300  # 5 minutes
PING_SCAN_INTERVAL=300  # 5 minutes

# Email alert intervals (in seconds)
CPU_EMAIL_WARN_INTERVAL=3600  # 1 hour
MEM_EMAIL_WARN_INTERVAL=3600  # 1 hour
DISK_EMAIL_WARN_INTERVAL=86400  # 1 day

# Directories to monitor for file changes
WATCH_DIRS="$HOME/Documents,$HOME/netwatch"

# Logging level: ERROR, WARN, INFO, DEBUG
LOG_LEVEL="INFO"

